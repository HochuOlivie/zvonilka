{% extends 'MainParser/base.html' %}

{% load static %}

{% block content %}

<section id="contact" class="contact section-dark">
    <div class="section-inner container">
        <h2 class="section-title font-secondary animated" data-animation="fadeInUp" data-animation-delay="50">
            Вход
        </h2>
        <div class="contact-wrapper font-secondary" style="display: flex; justify-content: center;">

            <form method="post" action="{% url 'main-login' %}" id="login" name="login" class="contact-form" style="width: 40%; text-align:center">
                <div class="column">
                    {% csrf_token %}
                    <div class="input-wrapper col-md-12 col-12 ml-0 animated" data-animation="fadeInUp"
                         data-animation-delay="0" >
                        <input type="text" name="username" id="username" required class="contact-input" maxlength="50">
                        <label for="username"><span style="font-size: 15px">Логин или email</span></label>
                    </div>

                    <div class="input-wrapper col-md-12 col-12 ml-0 animated" data-animation="fadeInUp"
                         data-animation-delay="0" >
                        <input type="password" name="password" id="password" required class="contact-input" maxlength="50">
                        <label for="password"><span style="font-size: 15px">Пароль</span></label>
                    </div>

                    {% if error %}
                        <span class="col-12 text-center" id='message' style="color: red; text-align: center;">Неверные данные для входа</span>
                    {% endif %}


                    <div class="col-12 text-center animated" data-animation="fadeInUp" data-animation-delay="300">
                        <button type="submit" id="submit" class="send-button">
                            Войти
                        </button>
                    </div>

                    <div class="col-12 text-center animated" data-animation="fadeInUp" data-animation-delay="300" style="margin-top: 20px;">
                        <a href="/register">
                            Регистрация
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>


{% endblock %}
