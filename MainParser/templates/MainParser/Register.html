{% extends 'MainParser/base.html' %}

{% load static %}

{% block content %}


<section id="contact" class="elements contact section-dark">
  <div class="section-inner container">
    <h2 class="section-title font-secondary">
      Регистрация
    </h2>
    <div class="contact-wrapper font-secondary" style="display: flex; justify-content: center;">
      <form method="post" action="{% url 'main-register' %}" id="register" name="register" class="contact-form" style="width:50%">
        <div class="row">
            {% csrf_token %}
            <div class="input-wrapper col-md-12 col-12 ml-0">
                {{ form.username }}
            </div>

            <div class="input-wrapper col-md-12 col-12 ml-0">
                 {{ form.name }}
            </div>

            <div class="input-wrapper col-md-12 col-12 ml-0">
                {{ form.password1 }}
            </div>

            <div class="input-wrapper col-md-12 col-12 ml-0">
                {{ form.password2 }}
            </div>

               {% for field in form %}
               		{% for error in field.errors %}
						<div class="col-12 text-center">
							<p style="color: red;">{{ error }}</p>
						</div>
               		{% endfor %}
               {% endfor %}

            <span id='message'></span>

            <div class="col-12 text-center">
              <button type="submit" id="submit" class="send-button">
                Зарегистрироваться
              </button>
            </div>

            <div class="col-12 text-center" style="margin-top: 20px;">
                <a href="/login">
                    Вход
                </a>
            </div>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
